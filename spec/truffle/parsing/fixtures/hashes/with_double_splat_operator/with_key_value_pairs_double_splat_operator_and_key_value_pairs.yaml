subject: "Hash"
description: "Double Splat operator/key-value pairs + double splat operator + key-value pairs (`{a: 1, **{}, b: 2}`)"
notes: >
  It's represented with ConcatHashLiteralNode that joins Hash objects:
  - a Hash with all the preceding key-value pairs
  - **{}
  - a Hash with all the following key-value pairs
focused_on_node: "org.truffleruby.core.hash.ConcatHashLiteralNode"
ruby: |
  {foo: 1, **bar, baz: 2}
ast: |
  ConcatHashLiteralNode
      attributes:
          flags = 1
      children:
          children = [
              PackedHashStoreLibraryFactory$SmallHashLiteralNodeGen
                  attributes:
                      flags = 0
                  children:
                      keyValues = [
                          ObjectLiteralNode
                              attributes:
                                  flags = 0
                                  object = :foo
                          IntegerFixnumLiteralNode
                              attributes:
                                  flags = 0
                                  value = 1
                      ]
              HashCastNodeGen$HashCastASTNodeGen
                  attributes:
                      flags = 0
                  children:
                      childNode_ =
                          RubyCallNode
                              attributes:
                                  descriptor = org.truffleruby.language.arguments.NoKeywordArgumentsDescriptor@...
                                  dispatchConfig = PRIVATE
                                  emptyKeywordsProfile = false
                                  flags = 0
                                  isAttrAssign = false
                                  isSafeNavigation = false
                                  isSplatted = false
                                  isVCall = true
                                  lastArgIsNotHashProfile = false
                                  methodName = "bar"
                                  notEmptyKeywordsProfile = false
                                  notRuby2KeywordsHashProfile = false
                              children:
                                  receiver =
                                      SelfNode
                                          attributes:
                                              flags = 0
              PackedHashStoreLibraryFactory$SmallHashLiteralNodeGen
                  attributes:
                      flags = 0
                  children:
                      keyValues = [
                          ObjectLiteralNode
                              attributes:
                                  flags = 0
                                  object = :baz
                          IntegerFixnumLiteralNode
                              attributes:
                                  flags = 0
                                  value = 2
                      ]
          ]