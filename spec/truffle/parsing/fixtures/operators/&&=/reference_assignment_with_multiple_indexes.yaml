subject: "&&="
description: "Assign an element referenced with multiple indexes (a[b, c, d] &&= e)"
notes: >
  `a[b, c, d] &&= e` is translated into `a[b, c, d] && a[b, c, d] = e` in the following way:
  
  ```ruby
  temp_arg1 = b
  temp_arg2 = c
  temp_arg3 = d
  temp_receiver = a
  
  temp_receiver[temp_arg1] && temp_receiver[temp_arg1] = c
  ```
