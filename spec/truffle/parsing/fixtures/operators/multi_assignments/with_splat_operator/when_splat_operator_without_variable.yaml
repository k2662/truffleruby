subject: "Multi-assignment"
description: "When splat operator/without variable in the LHS (a, *, c = ...)"
notes: >
  Splat operator is represented with NoopAssignableNode
focused_on_node: "org.truffleruby.core.array.MultipleAssignmentNode"
ruby: |
  a, *, b = 'foo', 'bar', 'baz'
ast: |
  MultipleAssignmentNode
      attributes:
          flags = 1
      children:
          postNodes = [
              WriteFrameSlotNodeGen
                  attributes:
                      frameSlot = 3 # b
          ]
          preNodes = [
              WriteFrameSlotNodeGen
                  attributes:
                      frameSlot = 2 # a
          ]
          restNode =
              NoopAssignableNode
          rhsNode =
              ArrayLiteralNode$UninitialisedArrayLiteralNode
                  attributes:
                      flags = 0
                      language = org.truffleruby.RubyLanguage@...
                  children:
                      values = [
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  flags = 0
                                  tstring = foo
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  flags = 0
                                  tstring = bar
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  flags = 0
                                  tstring = baz
                      ]
          splatCastNode =
              SplatCastNodeGen
                  attributes:
                      conversionMethod = :to_ary
                      copy = true
                      flags = 0
                      nilBehavior = ARRAY_WITH_NIL