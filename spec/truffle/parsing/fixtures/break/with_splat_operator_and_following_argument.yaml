subject: "Break"
description: "with splat operator and following argument (break *a, b)"
notes: >
  Arguments are represented with combination of:
  - ArrayConcatNode
  - SplatCastNodeGen
  - ArrayLiteralNode$UninitialisedArrayLiteralNode
  nodes
yarp_specific: true # Simplified AST and replaced ArrayAppendOneNodeGen by concatenating with array of one element
focused_on_node: "org.truffleruby.language.control.BreakNode"
ruby: |
  while true
    break *foo, 42
  end
ast: |
  BreakNode
      attributes:
          breakID = org.truffleruby.language.control.BreakID@...
          flags = 1
          ignoreMarker = true
      children:
          child =
              ArrayConcatNode
                  attributes:
                      flags = 0
                  children:
                      children = [
                          SplatCastNodeGen
                              attributes:
                                  conversionMethod = :to_a
                                  copy = true
                                  flags = 0
                                  nilBehavior = CONVERT
                              children:
                                  childNode_ =
                                      RubyCallNode
                                          attributes:
                                              descriptor = org.truffleruby.language.arguments.NoKeywordArgumentsDescriptor@...
                                              dispatchConfig = PRIVATE
                                              emptyKeywordsProfile = false
                                              flags = 0
                                              isAttrAssign = false
                                              isSafeNavigation = false
                                              isSplatted = false
                                              isVCall = true
                                              lastArgIsNotHashProfile = false
                                              methodName = "foo"
                                              notEmptyKeywordsProfile = false
                                              notRuby2KeywordsHashProfile = false
                                          children:
                                              receiver =
                                                  SelfNode
                                                      attributes:
                                                          flags = 0
                          ArrayLiteralNode$UninitialisedArrayLiteralNode
                              attributes:
                                  flags = 0
                                  language = org.truffleruby.RubyLanguage@...
                              children:
                                  values = [
                                      IntegerFixnumLiteralNode
                                          attributes:
                                              flags = 0
                                              value = 42
                                  ]
                      ]